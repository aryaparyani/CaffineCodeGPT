<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Therapists</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Phone No.
                                  </th>
                                  <th>
                                      E-mail
                                  </th>
                               
                              </thead>
                              <tbody>
                                <tr *ngFor="let request of therapistDetails; let i = index">
                                    <td>{{request.therapist_id}}</td>
                                    <td>{{request.name}}</td>
                                    <td>{{request.phone_no}}</td>
                                    <td>{{request.email}}</td>
                                </tr>
                                
                    
                                    
                                 
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
